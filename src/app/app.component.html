<div class="container-outer">
  <div class="container-inner">
    <div class="surface-card p-4 shadow-2 border-round">
      <div class="text-6xl font-medium text-900 mb-2">
        National Capital Quiz
      </div>
      <div class="font-medium text-500 mb-3">
        Try to pair every country with it's capital city. <br />
      </div>
      <div
        class="border-2 border-dashed surface-border"
        [ngStyle]="{ 'min-height': '400px' }"
      >
        <div class="m-3">
          <app-number-selector></app-number-selector>
        </div>
        <div class="flex flex-wrap align-items-center m-3">
          <app-button-refresh></app-button-refresh>
          <app-display-progress ngClass="pl-2"></app-display-progress>
        </div>

        <div class="relative">
          <ng-container *ngIf="isDone$ | async">
            <div
              class="absolute w-full h-full flex flex-column align-items-center"
            >
              <div class="mt-4 mb-2 text-2xl font-medium">Congratulations!</div>
              <app-button-confetti></app-button-confetti>
            </div>
          </ng-container>
          <app-button-list></app-button-list>
        </div>
      </div>
    </div>
  </div>
</div>
